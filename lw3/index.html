<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration-form.css">
  </head>
  <body>
    <div class="content">
      <form class="registration-form">
        <p><input class="registration-form__email text-box" placeholder="E-mail"></p>
        <p><input class="registration-form__password text-box" type="password" placeholder="Пароль"></p>
        <p><input class="registration-form__password-repeat text-box" type="password" placeholder="Повторите пароль"></p>
        <p><input class="registration-form__check-confirmation" type="checkbox"><span class="registration-form-text">Я согласен с условиями и правилами сайта</span></p>
        <input class="registration-form__button registration-form__button_action" type="submit" value="Регистрация">
      </form>
    </div>
    <script src="js/registration-form.js"></script>
  </body>
</html>
